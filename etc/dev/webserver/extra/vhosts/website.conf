
<Directory "/website">
   AllowOverride All
   Require all granted
</Directory>


<VirtualHost *:8080>
    DocumentRoot "/website/public"

    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://${PHP_CONTAINER_NAME}:9000"
    </FilesMatch>

    <Proxy "fcgi://${PHP_CONTAINER_NAME}:9000" >
    </Proxy>
</VirtualHost>